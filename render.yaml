services:
  - type: web
    name: scene-forge-backend
    runtime: python
    rootDir: SceneForge_Backend
    buildCommand: pip install -r requirements.txt
    startCommand: cd SceneForge_Backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
